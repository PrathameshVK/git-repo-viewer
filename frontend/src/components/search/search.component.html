<div style="text-align: center;">
    <h1 class="title">GitHub Repo Viewer</h1>
  </div>
  <div class="loader" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <form class="search-form" *ngIf="!loading">
    <div>
      <mat-form-field>
        <span matPrefix> </span>
        <input matInput placeholder="Search" name= "search" [(ngModel)]= "searchString" autocomplete="off">
        <button type="button" matSuffix mat-button (click)="fetchUserInfo(searchString)"><mat-icon >search</mat-icon></button>
      </mat-form-field>
    </div>
  </form>
